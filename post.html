<!DOCTYPE html>
<html>
    <head>
        <title>Meet the newest member of the family, Dutch!</title>
        <link rel="stylesheet" type="text/css" href="post_format.css"/>
    </head>
    <body>
        <main>
            <div class="post">

                <div class="votes">
                   <div class="upvote"></div>
                   <div class="numberOfVotes">283k</div>
                   <div class="downvote"></div>
                </div>

                <div class="contentWhole">

                    <div class="postHead">

                        <div class="firstBar">

                            <div class="username">
                                Posted by u/GovSchwarzenegger
                            </div>
                            <div class="datePosted"> 
                                &nbsp;3 years ago
                            </div>

                        </div>
                        <div class="caption">
                            Meet the newest member of the family, Dutch!
                        </div>

                    </div>
                    <div class="content">

                        <img src="test_pics/PostTest.png">
                    
                    </div>
                    <div class="postToolBar">
                        <img src="post_elements/comment.png">
                        <a href="#commentSection">Comments<a>&nbsp;
                        <img src="post_elements/share.png">
                        <a>Share</a>
                    </div>

                    <br>
                    
                    <div class="userComment" id="commentSection">
                        <div class="commentLabel">
                            <div>Comment as</div>&nbsp;<div class="commentUsername">user</div>
                        </div>
                        <textarea placeholder="Bark!" class="textarea"></textarea>
                        <div class="userCommentCommands">
                            <button class="commentButton">Comment</button>
                        </div>

                    </div>

                </div>
            </div>
            
            <div class="comments">


                <div class="commentBase">
                    
                    <div class="commenterImg"></div>

                    <div class="commentDetails">
                        
                        <div class="commenterDetails">
                            <div class="commenterUser">
                                ItsOfficiallyME
                            </div>
                            <div class="commentDate">
                                3 years ago
                            </div> 
                        </div>
                        <div class="commentText">
                            He is a handsome boy!
                        </div>
                        <div class="commentCommandBar">
                            upvote number downvote
                        </div>
                    
                    </div>
                </div>

            </div>

        </main>
    </body>
</html>
