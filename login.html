<!DOCTYPE html>
<html>
    <head>
        <title>Showoof Login</title>
        <link rel="stylesheet" href="showoof.css">
    </head>
    <body>
        <main>
            <div id="login">
                <div id="logo">Showoof</div>
                <div id="loginbox">
                    <div id="logintext">Log Into Showoof</div>
                    <div><input type="text" id="email" placeholder="Email or phone number"></div>
                    <div><input type="password" id="pass" placeholder="Password"></div>
                    <div><button type="submit" id="loginbutton" value="1"><a href="index.html" role="button">Log In</a></button></div>
                    <div id="breakline">
                        <div id="line"></div>
                        <div id="or">or</div>
                        <div id="line"></div>
                    </div>
                    <div id="account"><a href="register.html" role="button">Create new account</a></div>
                </div>
            </div>
        </main>
        <footer>
            
        </footer>
    </body>
</html>
